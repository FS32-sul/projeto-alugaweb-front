<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">

        *{
            font-family: "Inter", sans-serif;
        }

        @theme {
            --color-laranja: #E04300;
            --color-cinza: #595959;
            --color-cinza2: #959595;
        }
    </style>
</head>

<body class="">
    <div class="lg:flex lg:gap-60 lg:pt-8 items-center justify-center">
        <div>
            <div class="flex text-cinza font-semibold">
                <p>Casas para alugar</p>
                <box-icon name='chevron-right' class="fill-cinza"></box-icon>
                <p>CE</p>
                <box-icon name='chevron-right' class="fill-cinza"></box-icon>
                <p>Fortaleza</p>
            </div>
            <p class="text-laranja font-bold text-xl">122 Casas para alugar em Fortaleza - CE</p>
        </div>

        <div class=" invisible  lg:visible flex border border-black/15 rounded-lg items-center lg:gap-20 p-3">
            <div>
                <p class="text-cinza text-sm">Ordenar por</p>
                <p class="text-laranja font-semibold">Mais relevantes</p>
            </div>
            <div class="flex flex-col">
                <box-icon name='chevron-up' class="fill-cinza2 h-4"></box-icon>
                <box-icon name='chevron-down' class="fill-cinza2 h-4"></box-icon>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
